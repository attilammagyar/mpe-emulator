<head>
  <title>MPE Emulator plugin GUI mockup</title>

  <meta name="description" content="MPE Emulator plugin GUI mockup" />

<style>
* {
  padding: 0;
  margin: 0;
}

html, body {
  background: #151520;
  color: #b8b8c0;
  font-family: Verdana, Sans-Serif;
}

.background {
  width: 980px;
  height: 600px;
  margin: 10px;
  border: solid 1px green;
  overflow: hidden;
}

.border {
  background: radial-gradient(560px at 700px 600px, #404050, #282836);
  background: radial-gradient(560px at 700px 600px, #343448, #20202c);
  margin: 2px;
  padding: 2px;
  width: 968px;
  height: 562px;
  border: solid 2px #5c5c60;
  border-radius: 0 6px 6px 6px;
  text-align: center;
}

#zone1 .main-block {
  margin: 9px 9px;
  padding: 1px 2px;
}

.block {
  display: inline-block;
  box-shadow: inset 0 6px 12px #05070b;
  padding: 2px;
  margin: 2px;
  border: inset 1px #808098;
  border-radius: 6px;
  background: #000000;
  text-align: left;
}

.block.main-block {
  box-shadow: none;
}

.main-block {
  background: radial-gradient(440px at 420px 120px, #505060, #404050);
  filter: drop-shadow(3px 3px 4px #030408);
  border: outset 1px #9090b0;
  margin: 1px;
  padding: 2px;
}

#zone1 .main-block h1 label {
  height: 25px;
  line-height: 25px;
}

#zone1 .main-block h1 {
  padding-top: 0;
  padding-bottom: 0;
}

.main-block .block {
  margin: 2px 0;
}

.main-block > h1 {
  color: #d0d0e0;
}

.block h1 {
  padding: 1px 2px;
  font-size: 14px;
  font-weight: bold;
  height: 25px;
  line-height: 25px;
}

.block h1 label {
  display: inline-block;
  height: 25px;
  line-height: 25px;
  overflow: hidden;
  font-size: 12px;
  font-weight: normal;
  vertical-align: bottom;
}

.block h1 label.toggle {
  margin-right: 3px;
  float: right;
}

.block h1 label.toggle input {
  top: 1px;
}

.block h1 input {
  position: relative;
  background-color: black;
  border: inset 2px #889;
  width: 17px;
  height: 12px;
  border-radius: 5px;
  top: 0;
  filter: none;
}

.block h1 label.rule {
  margin-left: 6px;
}

.block h1 label.dist {
  float: right;
}

.block h1 label.dist input {
  width: 46px;
  height: 23px;
  margin-top: -3px;
  border: inset 1px #9090b0;
}

.block h1 label.reset {
  margin-right: 3px;
  float: right;
}

.block h1 label.reset input {
  width: 36px;
  height: 23px;
  margin-top: -3px;
  border: inset 1px #9090b0;
}

.knob {
  display: inline-block;
  width: 58px;
  height: 81px;
  text-align: center;
}

.knob div {
  display: inline-block;
  margin: 2px auto;
  border-radius: 50%;
  background: #3d3d40;
  width: 36px;
  height: 36px;
  border: outset 2px #727280;
  background: linear-gradient(320deg, rgba(32,32,36,1) 28%, rgba(106,106,111,1) 72%, rgba(72,72,77,1) 100%);
}

.knob span {
  display: block;
  font-size: 12px;
  line-height: 14px;
  height: 14px;
}

.knob span:nth-child(4) {
  display: block;
  font-size: 11px;
}

.knob select,
.knob div,
.knob span:nth-child(4) {
  opacity: 1.0;
}

body.hide-objects .knob select,
body.hide-objects .knob div,
body.hide-objects .knob span:nth-child(3) {
  opacity: 0.0;
}

.select-container {
  display: inline-block;
  width: 174px;
  height: 58px;
}

.select {
  display: inline-block;
  width: 174px;
  height: 27px;
}

.select span {
  display: inline-block;
  width: 30px;
  font-size: 12px;
  line-height: 12px;
  height: 27px;
  margin-right: 3px;
  text-align: right;
}

.select div {
  display: inline-block;
  border: inset 2px #808098;
  border-radius: 5px;
  width: 130px;
  height: 23px;
  margin: 0;
}

.tabs {
  margin: 2px 0 0 2px;
}

.tab {
  position: relative;
  display: inline-block;
  font-family: Arial, Sans-serif;
  font-size: 14px;
  background: #202030;
  width: 64px;
  height: 20px;
  line-height: 22px;
  margin: 0;
  padding: 2px 3px;
  border: solid 2px #5c5c60;
  border-radius: 6px 6px 0 0;
  margin-bottom: -4px;
  margin-left: -2px;
  color: #a0a0b0;
}

.tab:nth-child(2) {
  margin-left: 0;
}

.tab.active {
  font-weight: bold;
  background: #20202c;
  color: #c0c0ca;
}

.tab.active:after {
  background: #20202c;
  position: absolute;
  bottom: -2px;
  left: 0px;
  height: 2px;
  width: 100%;
  content: "";
}

#export-import {
  width: 25px;
  display: inline-block;
  vertical-align: top;
}

svg.icon {
  padding: 0;
  margin: 0;
  border-width: 0;
  width: 25px;
  height: 25px;
}

.last-tab {
  font-size: 14px;
  font-family: Verdana, Sans-serif;
  text-align: right;
  float: right;
  margin-right: 5px;
  line-height: 20px;
}

.border > span {
  font-size: 12px;
  z-index: 2000;
  filter: drop-shadow(2px 2px 1px #030408);
}

#mcm {
  margin-left: 20px;
}

h1 span {
  filter: drop-shadow(2px 2px 1px #000000);
}

</style>
</head>
<body>

  <div class="background">
    <div class="tabs">
      <script type="text/javascript">make_tabs(0);</script>
    </div>
    <div class="border" id="zone1">
      <div id="main" class="main-block block">
        <h1>
          <span>Main</span>
          <label id="mcm" class="toggle">
            <span>MCM </span><input type="text" />
          </label>
          <label class="toggle">
            <span>RelVel=TrigVel </span><input type="text" />

        </h1>
        <div id="main-body" class="block">
          <div id="export-import">
            <svg class="icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
             <g>
              <title>Open</title>
              <path
                d="M50,120 L150,120 L200,170 L380,170 L380,250 M350,450 L50,450 L50,120 M50,450 L150,250 L450,250 L350,450"
                opacity="1"
                stroke-width="50"
                stroke-linecap="round" stroke-linejoin="round"
                stroke="#b8b8c0" fill="none"/>
             </g>
            </svg>
            <svg class="icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
             <g>
              <title>Save</title>
              <path
                d="M250,120 L250,320 M140,220 L250,350 M360,220 L250,350 M80,350 L80,450 L420,450 L420,350"
                opacity="1"
                stroke-width="50"
                stroke-linecap="round" stroke-linejoin="round"
                stroke="#b8b8c0" fill="none"/>
             </g>
            </svg>
          </div>
        </div>
      </div>
      <br />
    </div>
  </div>

  <div class="background">
    <div class="tabs">
      <script type="text/javascript">make_tabs(1);</script>
    </div>
    <div class="border" id="about">
    </div>
  </div>
