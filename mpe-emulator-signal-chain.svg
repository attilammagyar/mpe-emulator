<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 500 80"
  stroke="#c0c0c0"
  stroke-width="3"
  style="background: #0b0b0b"
>
  <style>
    g text {
      font: 10px sans-serif;
      color: #c0c0c0;
      stroke-width: 0;
      fill: #c0c0c0;
    }

    g svg text {
      text-anchor: middle;
      dominant-baseline: middle;
    }

    g svg rect {
      fill: #0b0b0b;
    }

    g path {
      stroke-width: 2px;
      fill: none;
    }

    g polygon {
      fill: #c0c0c0;
      stroke-width: 0;
    }
  </style>
  <g>
    <title>MPE Emulator Signal Chain</title>

    <rect x="0" y="0" width="100%" height="100%" fill="#0b0b0b" stroke="none" />

    <svg x="10" y="10" width="500" height="50">
      <svg x="0" y="20" width="90" height="24">
        <rect x="0" y="0" width="100%" height="100%" rx="5" />
        <text x="50%" y="50%">MIDI keyboard</text>
      </svg>

      <text x="143" y="10">single channel</text>
      <text x="143" y="25">raw MIDI data</text>

      <path d="M90,32 L185,32"/>
      <polygon points="185,27 185,37 195,32"/>

      <svg x="195" y="20" width="90" height="24">
        <rect x="0" y="0" width="100%" height="100%" rx="5" />
        <text x="50%" y="50%">MPE Emulator</text>
      </svg>

      <path d="M285,32 L380,32"/>
      <polygon points="380,27 380,37 390,32"/>

      <text x="338" y="25">MPE data</text>

      <svg x="390" y="20" width="90" height="24">
        <rect x="0" y="0" width="100%" height="100%" rx="5" />
        <text x="50%" y="50%">Synthesizer</text>
      </svg>
    </svg>
  </g>
</svg>

